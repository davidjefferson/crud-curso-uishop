<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de pessoa</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container py-5">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-6">
                <h1 class="text-center">Cadastro de pessoa</h1>
                <form>
                    <div class="form-group mb-3">
                        <label for="name">Nome</label>
                        <input type="name" name="name" class="form-control" id="email" aria-describedby="emailHelp"
                            placeholder="Seu nome">
                    </div>
                    <div class="form-group mb-3">
                        <label for="email">Email</label>
                        <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp"
                            placeholder="Enter email">
                    </div>
                    <div class="form-group mb-3">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" class="form-control" id="senha" placeholder="Password">
                    </div>

                    <div class="form-group mb-3">
                        <label for="cpf">CPF/CNPJ</label>
                        <input type="text" name="cpf" class="form-control" id="cpf" aria-describedby="emailHelp"
                            placeholder="Seu nome">
                    </div>

                    <div class="form-group mb-3">
                        <label for="sexo">Sexo</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="sexo" id="masculino" value="M">
                                <label class="form-check-label" for="masculino">Masculino</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="sexo" id="feminino" value="F">
                                <label class="form-check-label" for="feminino">Feminino</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="sexo" id="outro" value="O">
                                <label class="form-check-label" for="outro">Prefiro não informar</label>
                            </div>
                        </div>
                    </div>

                    <hr>

                    <div class="form-group mb-3">
                        <label for="cep">CEP</label>
                        <input type="text" name="cep" class="form-control" id="cep" placeholder="________"
                            maxlength="8">
                    </div>

                    <div class="form-group mb-3">
                        <label for="logradouro">Logradouro</label>
                        <input type="text" name="logradouro" class="form-control" id="logradouro"
                            placeholder="Logradouro" readonly>
                    </div>

                    <div class="form-group mb-3">
                        <label for="cidade">Cidade</label>
                        <input type="text" name="cidade" class="form-control" id="cidade" placeholder="Cidade" readonly>
                    </div>

                    <div class="form-group mb-3">
                        <label for="estado">Estado</label>
                        <select id="estado" class="form-control form-select" required readonly>
                            <option selected>Escolher...</option>
                            <option value="MG">MG</option>
                            <option value="DF">DF</option>
                            <option value="SP">SP</option>
                            <option value="GO">GO</option>
                            <option value="RR">RR</option>
                            <option value="AP">AP</option>
                            <option value="AM">AM</option>
                            <option value="AC">AC</option>
                            <option value="RO">RO</option>
                            <option value="TO">TO</option>
                            <option value="MA">MA</option>
                            <option value="PI">PI</option>
                            <option value="CE">CE</option>
                            <option value="RN">RN</option>
                            <option value="PB">PB</option>
                            <option value="PE">PE</option>
                            <option value="AL">AL</option>
                            <option value="SE">SE</option>
                            <option value="BA">BA</option>
                            <option value="MT">MT</option>
                            <option value="MS">MS</option>
                            <option value="ES">ES</option>
                            <option value="RJ">RJ</option>
                            <option value="PR">PR</option>
                            <option value="SC">SC</option>
                            <option value="RS">RS</option>
                        </select>
                    </div>

                    <div class="form-group mb-3">
                        <label for="bairro">Bairro</label>
                        <input type="text" name="bairro" class="form-control" id="bairro" placeholder="Bairro" readonly>
                    </div>

                    <div class="form-group mb-3">
                        <label for="numero">Número</label>
                        <input type="text" name="numero" class="form-control" id="numero" placeholder="Número">
                    </div>

                    <div class="form-group mb-3">
                        <label for="telefone">Telefone</label>
                        <input type="text" name="telefone" class="form-control" id="telefone" placeholder="Telefone">
                    </div>

                    <hr>

                    <div class="form-group mb-3">
                        <label for="opinioes">Comentário</label>
                        <textarea name="opinioes" class="form-control" id="opinioes"
                            placeholder="Deixe sua opinião..."></textarea>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Eu aceito os termos</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar informações</button>
                    <button type="button" class="btn btn-secondary">Voltar</button>
                    <button type="reset" class="btn btn-secondary">Limpar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>

    <script src="js/cadastro.js"></script>
</body>

</html>
